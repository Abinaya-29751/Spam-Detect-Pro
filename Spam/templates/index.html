<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection</title>
    <style>
        body {
            background-image: url('/static/image%205.jpeg'); /* Updated path with correct filename and encoding for space */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0; /* Remove default margin to ensure full image coverage */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Optional: Define font family */
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Optional: Add a semi-transparent background for better readability */
            margin: auto;
            width: 50%;
            max-width: 600px;
            border-radius: 10px; /* Optional: Add rounded corners */
            margin-top: 100px; /* Adjust margin-top as needed */
        }
        .container h1 {
            text-align: center;
            color: #333; /* Optional: Define text color */
        }
        .container form {
            text-align: center;
        }
        .container textarea {
            width: 100%;
            height: 100px;
            resize: none; /* Disable textarea resizing */
        }
        .container input[type="submit"] {
            margin-top: 10px;
            background-color: #007bff; /* Optional: Define button color */
            color: #fff; /* Optional: Define button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detection</h1>
        <form action="/predict" method="post">
            <label for="message">Enter your message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
